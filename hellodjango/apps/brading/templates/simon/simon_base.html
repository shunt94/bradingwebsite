<html>
<head>
<title>Simon Hunt - Front End Website Developer</title>
{% block css %}
<link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type='text/css' href="{{STATIC_URL}}simon/css/animate.css">
<link rel="stylesheet" type='text/css' href="{{STATIC_URL}}simon/css/main.css">
<link rel="stylesheet" type='text/css' href="http://fonts.googleapis.com/css?family=Lato:100,400">
<link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >
<link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type='text/css' href="{{STATIC_URL}}simon/css/lightbox.css">
{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
{% block content %}
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}simon/js/jquery.windows.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}simon/js/lightbox.min.js"></script>
<script type="text/javascript">
// Smooth Scrolling 
$(function() {
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
}); 
</script>
{% endblock %}
</body>
</html>
