{% url 'home' as home%}
{% url 'portfolio' as portfolio %}
{% url 'about' as about %} 
<div class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{home}}">Brading Software</a>
            </div>
            <div class="navbar-collapse collapse" id="mobile_nav_bar">
              <ul class="nav navbar-nav">
                <li {% if request.get_full_path == home %} class="active"{% endif %}>
                    <a href="{{ home }}">Home</a>
                </li>
                <li{% if request.get_full_path == portfolio %} class="active"{% endif %}>
                    <a href="{{ portfolio }}">Portfolio</a>
                </li>
                <li{% if request.get_full_path == about %} class="active"{% endif %}>
                    <a href="{{ about }}">Contact</a>
                </li>
              </ul>
            </div>
      </div>
</div>
