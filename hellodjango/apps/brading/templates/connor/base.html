<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block header_title %}Connor Swain{% endblock %}</title>
    {% block css %}
    {% load static %}
        <link rel="icon" type="image/png" href="http://www.beachballs.com/images/AD_36_Rainbow.png">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/connor.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    {% endblock css %}
</head>
<body>
<div class="col-md-12 hidden-md hidden-lg">
        {% include 'connor/include/mobile_nav_bar.html' %}
</div>
<div class="container">
	<div class="row full-height">
		<div class="col-md-2 side_bar hidden-sm hidden-xs">
            {% include 'connor/include/connor_side_bar.html' %}
		</div>
		<div class="col-md-10 col-md-offset-2 column full-height" id="main_content">
            {% block content %}
            {% endblock %}
        </div>
	</div>
</div>
</body>
{% block js %}
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
{% endblock %}
</html>
