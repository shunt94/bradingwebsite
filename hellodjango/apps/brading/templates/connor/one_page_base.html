<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block header_title %}Connor Swain{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="http://www.beachballs.com/images/AD_36_Rainbow.png">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/connor.css' %}" rel="stylesheet">

    <link href="{% static 'css/onepage-scroll.css' %}" rel="stylesheet">

    <link href="{% static 'css/connor_hobbies.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="col-md-2 side_bar hidden-sm hidden-xs" >
    {% include 'connor/include/connor_side_bar.html' %}
</div>
<div class="main">
    <section>
        <div class="col-md-12 hidden-md hidden-lg">
            {% include 'connor/include/mobile_nav_bar.html' %}
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-2 column">
                    {% block first_section %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-2 column">
                    {% block second_section %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-2 column">
                    {% block third_section %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
</div> <!--main-->
</body>
{% block js %}
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
    if (screen && screen.width > 992) {
         document.write('<script src="{% static 'js/onepagescroll.js' %}"><\/script>');
    }

</script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
{% endblock %}
</html>
